<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 2fr 4fr 4fr 4fr;
        margin-bottom: 20px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <form>
      <div class="grid-container">
        <label class="grid-item" for="color">Message ?</label>
        <input class="grid-item" type="text" />
      </div>
      <div class="grid-container">
        <label for="email" class="grid-item">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
          required
          class="grid-item"
        />
      </div>
      <div class="grid-container">
        <label class="grid-item" for="date">Date to Send:</label>
        <input class="grid-item" type="date" id="date" name="date" required />
      </div>
      <div class="grid-container">
        <label class="grid-item" for="color">Message Color:</label>
        <input class="grid-item" type="color" id="color" name="color" />
      </div>
      <div class="grid-container">
        <label class="grid-item" for="blink">Number of Blinks:</label>
        <input
          class="grid-item"
          type="number"
          id="blink"
          name="blink"
          min="0"
          max="10"
          value="0"
        />
      </div>
      <div class="grid-container">
        <label class="grid-item" for="volume">Music Volume:</label>
        <input
          class="grid-item"
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="50"
          value="20"
        />
      </div>
      <div>
        <input type="submit" value="Send Birthday Message" />
      </div>
    </form>
  </body>
</html>
